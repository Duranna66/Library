<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>clients</title>
</head>
<body>
<div th:each="person : ${clients}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}" th:text="${person.getFIO() + ', ' + person.getYearOfBorn()}"></a>
</div>
<hr>
<a th:href="@{/people/new}" >Добавить человека</a>
<hr>
<a href="/books">books</a>
</body>
</html>
